services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: story
      POSTGRES_PASSWORD: story
      POSTGRES_DB: story_engine
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://story:story@postgres:5432/story_engine
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LLM_EXTERNAL_ENABLED: ${LLM_EXTERNAL_ENABLED:-true}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      LLM_MODEL_CHARACTER: ${LLM_MODEL_CHARACTER:-gpt-4o-mini}
      LLM_MODEL_SUMMARY: ${LLM_MODEL_SUMMARY:-gpt-4o-mini}
      LLM_MODEL_NARRATIVE: ${LLM_MODEL_NARRATIVE:-gpt-4o}
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pg_data:
